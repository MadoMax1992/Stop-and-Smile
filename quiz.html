<!doctype html>
<html lang="en">

<head>
    <title>Stop &amp; Smile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/sweet-alert.css">
    <link rel="stylesheet" href="css/quiz.css">


</head>

<body>
    <section id="navi">
        <div id="navi-bar"></div>
    </section>
    <section id="quiz">

        <div class="container">
            <div class="row bubble quiz-margin wow fadeInDown" data-wow-duration="1s" data-wow-delay="1s">
                <div class="col text-center">
                    <h1>Quiz</h1>
                </div>
            </div>
            <div class="row  bubble wow fadeIn" data-wow-duration="1s" data-wow-delay="1.5s">
                <div class="col">
                    <div id="quetions"></div>
                </div>
            </div>
        </div>

    </section>



    <!-- Optional JavaScript -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="js/jquery.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="js/sweet-alert.min.js"></script>
    <script src="js/quiz.js"></script>
    <script>
        $(function () {
            $('#quetions').quiz("lacrosse.json");
        });
    </script>


    <script>
        $(function () {
            $("#navi-bar").load("navi.html");
        });
    </script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>




</body>

</html>
