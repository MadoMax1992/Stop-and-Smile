<!doctype html>
<html lang="en">

<head>
    <title>Stop &amp; Smile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link rel="stylesheet" href="lib/twitter-bootstrap/css/bootstrap.css">


</head>

<body>
    <section id="navi">
        <div id="navi-bar"></div>
    </section>

    <section id="handbooks">
        <div class="container">
            <div class="row extra-margin">
                <div class="col-12 text-center bubble wow fadeInDown" data-wow-duration="1s" data-wow-delay="1s">
                    <h1>
                        <img class="ml-3 rule-pic" src="img/fil-logo-black.png" alt="Generic placeholder image">Lacrosse Rules &amp; Handbook</h1>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-between extra-margin">
                <div class="col-5 bubble wow fadeIn" data-wow-duration="1s" data-wow-delay="1.5s">
                    <h3>Rules 2017/2018
                        <hr>
                    </h3>
                    <div id="rules"></div>
                </div>
                <div class="col-5 bubble wow fadeIn" data-wow-duration="1s" data-wow-delay="1.5s">
                    <h3>Manual 2012
                        <hr>
                    </h3>
                    <div id="manuel"></div>
                </div>

            </div>
        </div>
    </section>


    <script src="js/pdfobject.js"></script>
    <script>
        PDFObject.embed("pdf/Rulebook.pdf", "#rules");
    </script>
    <script>
        PDFObject.embed("pdf/Manual.pdf", "#manuel");
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>

    <script>
        $(function () {
            $("#navi-bar").load("navi.html");
        });
    </script>




</body>

</html>
